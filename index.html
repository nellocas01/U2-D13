<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2-D13</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <body>
    <div class="container">
      <div
        id="todos-container"
        class="row row-cols-2 row-cols-md-3 row-cols-lg-4"
      >
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("https://striveschool-api.herokuapp.com/books")
        .then((responseObj) => responseObj.json())
        .then((todos) => {
          console.log(todos);

          const grid = document.getElementById("todos-container");
          grid.innerHTML = "";

          todos.forEach((todo) => {
            const col = document.createElement("div");
            col.className = "col";
            col.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img" src="${todo.img}" alt="image"/>
                                <h5 class="card-title">${todo.title}</h5>
                                <p class="card-text">${todo.price}â‚¬</p>
                                <button class="badge bg-dark" onclick="buy()">Compra ora</button >
                                <button class="badge bg-dark" onclick="del()">Scarta</button >
                            </div>
                        </div>
                            `;
            grid.appendChild(col);
          });
        })
        .catch((error) => console.log("CATCH", error));

      function del() {
        const element = document.querySelector(".col");
        element.remove();
      }
      del();

      function buy() {
        const li = document.createElement("ul");
        li.innerHTML = `
            <li>${col}</li>

            `;
      }
      buy();
    </script>
  </body>
</html>
